<div class="game" *ngIf="game">

    <button class="bingo noselect" type="button" *ngIf="game.status === 'WAITING_FOR_PLAYERS'" (click)="start()">Let's start the game</button>
    <button class="bingo noselect" type="button" (click)="operatorCall()">Callout next number</button>
    <bingo-card [horizontal]="true" [card]="bingoCard"></bingo-card>
</div>
<game-sidebar></game-sidebar>
