<h3>Operator</h3>

<player-count></player-count>

<div class="game" *ngIf="game">
    <game-status></game-status>
    <last-called></last-called>
    <button type="button" *ngIf="game.status === 'WAITING_FOR_PLAYERS'" (click)="start()">START</button>
    <button type="button" (click)="operatorCall()">CALL</button>
    <bingo-card [card]="bingoCard"></bingo-card>
</div>
