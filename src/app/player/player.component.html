<div class="card" *ngIf="card">
    <table>
        <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
        </tr>
        <tr *ngFor="let row of card.numbers">
            <td *ngFor="let n of row">{{n}}</td>
        </tr>
    </table>
</div>
