
<b>Winner:</b> <br />
<ng-template [ngIf]="winner">
    <ng-template [ngIf]="isItYou"><b>You are the winner!</b></ng-template>
    <ng-template [ngIf]="!isItYou">You are <b>not</b> the winner!</ng-template>
    <br />
    Winners ID:{{ winner.player.id }}<br />
    Winners Name: {{winner.player.name}}<br />
    Winners Card ID: {{winner.cardId}}<br />
</ng-template>
<ng-template [ngIf]="!winner">
    There's no winner. It might be you :)
</ng-template>
